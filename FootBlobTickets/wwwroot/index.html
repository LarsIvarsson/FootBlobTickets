<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
          rel="stylesheet" />
    <title>FootBlobTickets</title>
</head>

<header>
    <div class="flex-header">
        <div>
            <img src="/images/fbt_logo.jpeg"
                 alt="FootBlobTickets logo"
                 class="img-logo" />
        </div>
        <a href="" class="text-logo">FootBlobTickets</a>
    </div>
</header>
<span id="fixturesList"></span>

<body style="background-color: #fff6e9">
    <div class="buy-info">
        <form class="checkOut-display">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" />

            <label for="tickets">Number of tickets: </label>
            <select id="numberSelect" name="tickets"></select>

            <button type="button" class="btn-buy" id="postButton">
                Buy ticket(s)
            </button>
        </form>
        <p id="matchSelected" class="centered-text">No match selected</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
